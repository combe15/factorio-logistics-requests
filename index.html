<script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="

<html>
    <h2>Configuration</h2>
    
    <div class="row">
        <label>Item</label><input class="item" type="text"></input>
        <label>Minimum</label><input class="min" type="text"></input>
        <label>Maximum</label><input class="max" type="text"></input>
        <button type="button" class="delbutton">-</button>
    </div>

    <div>
        <button id="addbutton" type="button">+</button>
    </div>

    <button id="generate" type="button">Generate!</button>

    <h2>Output</h2>
    <textarea id="output" rows="20" cols="80">
        /silent-command
            local c = game.player.set_personal_logistic_slot
            c( 45, {max = 5, min = 5, name = "locomotive"})
            c( 53, {max = 4294967295, min = 1, name = "spidertron"})

            c( 62, {max = 50, min = 50, name = "construction-robot"})
            c( 87, {max = 20, min = 20, name = "cliff-explosives"})
            c( 91, {max = 100, min = 100, name = "repair-pack"})
            c( 131, {max = 0, min = 0, name = "pistol"})

            c( 133, {max = 1, min = 1, name = "rocket-launcher"})
            c( 143, {max = 200, min = 200, name = "uranium-rounds-magazine"})
            c( 153, {max = 10, min = 10, name = "atomic-bomb"})
            c( 171, {max = 4294967295, min = 0, name = "light-armor"})
            c( 172, {max = 4294967295, min = 0, name = "heavy-armor"})
            c( 173, {max = 4294967295, min = 0, name = "modular-armor"})

            c( 175, {max = 4294967295, min = 0, name = "power-armor-mk2"})

    </textarea>    

    <script>
        $('#addbutton').click(function() {
            rows = $('.row');
            var row = rows.first();
            var newrow = row.clone();
            delbutton = newrow.first($('.delbutton'))
            delbutton.off();
            delbutton.click(function() {
                newrow.remove();
            });
            row.after(newrow);
        });

        $('#generate').click(function() {
            output = $('#output');
            var i = 45;
            l1 = '/silent-command';
            l2 = 'local c = game.player.set_personal_logistic_slot';
            output.text(l1 + '\n' + l2 + '\n');
            $('div.row').each(function(i, e) {
                x = $(e);
                item = x.find('input.item').val();
                min = x.find('input.min').val();
                max = x.find('input.max').val();

                l = 'c(' + (i+45) + ', {max=' + max + ',min=' + min + ',name=' + item + '})\n';
                output.append(l);
            });
        });

    </script>


</html>
